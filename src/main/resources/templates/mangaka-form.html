<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{_layout :: layout(~{::title}, ~{::styles}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fragmento de Título -->
    <title th:fragment="title">Administración de Mangakas</title>

    <!-- Fragmento de Estilos -->
    <th:block th:fragment="styles">
        <!-- Links a estilos externos -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Incluye tus estilos personalizados -->
        <link th:href="@{/css/general.css}" rel="stylesheet">
        <link th:href="@{/css/navbar.css}" rel="stylesheet">
        <link th:href="@{/css/dark.css}" rel="stylesheet">
        <link th:href="@{/css/footer.css}" rel="stylesheet">
        <link th:href="@{/css/admin.css}" rel="stylesheet">
        <link th:href="@{/css/manga-management.css}" rel="stylesheet">
        <style>
            /* Estilos específicos que se deben añadir al head */
            body { padding-top: 70px; }
            .table-actions { width: 150px; }
        </style>
    </th:block>
</head>
<body>

<section th:fragment="section">

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-dark">Gestión de Mangakas</h2>
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#mangakaModal"
                    onclick="resetMangakaModal()">
                <i class="bi bi-plus-circle"></i> Nuevo Mangaka
            </button>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="table-responsive bg-white p-3 shadow rounded-3">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre Completo</th>
                    <th scope="col">Nacionalidad</th>
                    <th scope="col">Fecha Nacimiento</th>
                    <th scope="col" class="text-center table-actions">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mangaka : ${listaMangakas}" th:id="'mangaka-' + ${mangaka.id}"
                    th:data-id="${mangaka.id}"
                    th:data-nombre="${mangaka.nombre}"
                    th:data-nacionalidad="${mangaka.nacionalidad}"
                    th:data-fecha-nacimiento="${mangaka.fecha_nacimiento}">

                    <td th:text="${mangaka.id}">1</td>
                    <td th:text="${mangaka.nombre}">Eiichiro Oda</td>
                    <td th:text="${mangaka.nacionalidad}">Japón</td>
                    <td th:text="${mangaka.fecha_nacimiento}">01-01-1975</td>
                    <td class="text-center">
                        <button type="button" class="btn btn-sm btn-primary me-2" title="Editar" data-bs-toggle="modal"
                                data-bs-target="#mangakaModal" th:onclick="|loadMangakaData(${mangaka.id})|">
                            <i class="bi bi-pencil"></i>
                        </button>

                        <button type="button" class="btn btn-sm btn-danger" title="Eliminar" data-bs-toggle="modal" th:data-bs-target="'#deleteModal' + ${mangaka.id}">
                            <i class="bi bi-trash"></i>
                        </button>

                        <div class="modal fade" th:id="'deleteModal' + ${mangaka.id}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        ¿Estás seguro de que deseas eliminar a <b th:text="${mangaka.nombre}"></b>? Esta acción es irreversible y afectará a los mangas asociados.
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <form th:action="@{/admin/mangakas/delete/{id}(id=${mangaka.id})}" method="post" style="display:inline;">
                                            <button type="submit" class="btn btn-danger">Eliminar Definitivamente</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(listaMangakas)}">
                    <td colspan="5" class="text-center text-muted">No hay mangakas registrados.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div class="modal fade" id="mangakaModal" tabindex="-1" aria-labelledby="mangakaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="mangakaModalLabel">Registrar Nuevo Mangaka</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="mangakaForm" th:action="@{/admin/mangakas/save}" method="post">
                    <div class="modal-body">
                        <input type="hidden" id="mangakaId" name="id" value="">

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="nacionalidad" class="form-label">Nacionalidad</label>
                            <input type="text" class="form-control" id="nacionalidad" name="nacionalidad" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-warning" id="submitButton">Guardar Mangaka</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function resetMangakaModal() {
            document.getElementById('mangakaId').value = '';
            document.getElementById('nombre').value = '';
            document.getElementById('nacionalidad').value = '';
            document.getElementById('fecha_nacimiento').value = '';
            document.getElementById('mangakaModalLabel').innerText = 'Registrar Nuevo Mangaka';
            document.getElementById('submitButton').innerText = 'Guardar Mangaka';
        }

        function loadMangakaData(id) {
            const row = document.getElementById('mangaka-' + id);

            const mangakaId = row.dataset.id;
            const nombre = row.dataset.nombre;
            const nacionalidad = row.dataset.nacionalidad;
            const fechaNacimiento = row.dataset.fechaNacimiento;

            document.getElementById('mangakaId').value = mangakaId;
            document.getElementById('nombre').value = nombre;
            document.getElementById('nacionalidad').value = nacionalidad;
            document.getElementById('fecha_nacimiento').value = fechaNacimiento;

            document.getElementById('mangakaModalLabel').innerText = 'Editar Mangaka: ' + nombre;
            document.getElementById('submitButton').innerText = 'Actualizar Mangaka';
        }

        document.getElementById('mangakaModal').addEventListener('hidden.bs.modal', function () {
            resetMangakaModal();
        });
    </script>
</section>

</body>
</html>
