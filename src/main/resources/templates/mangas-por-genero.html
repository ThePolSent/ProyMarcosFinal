<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryFrames - Mangas por Género</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/card.css}" rel="stylesheet">
    <link th:href="@{/css/general.css}" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/dark.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
</head>
<body>

<div th:replace="_layout :: navbar"></div>

<div class="container my-5 pt-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold text-dark" th:text="'Mangas de ' + ${generoActual}"></h1>
    </div>

    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-4">
        <div class="col" th:each="manga : ${mangas}">
            <div class="card h-100 shadow-sm border-0">
                <img th:src="@{${manga.portada}}" class="card-img-top" th:alt="${manga.titulo}">
                <div class="card-body d-flex flex-column">
                    <h6 class="card-title fw-bold text-truncate" th:text="${manga.titulo}"></h6>
                    <p class="card-text small text-muted mb-auto" th:text="${manga.autor.nombre}"></p>
                    <!-- CORRECCIÓN CLAVE: El enlace ahora utiliza '/mangas/' para coincidir con el MangaController -->
                    <a th:href="@{'/mangas/' + ${manga.id}}" class="btn btn-dark btn-sm mt-3">Ver más</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(mangas)}" class="alert alert-warning text-center mt-5" role="alert">
        No se encontraron mangas para este género.
    </div>
</div>

<div th:replace="_layout :: footer"></div>
<button id="toggleDarkMode" class="btn-darkmode">
    <i class="bi bi-moon"></i>
</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/dark.js}"></script>

</body>
</html>
