<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryFrames - Iniciar Sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link th:href="@{/css/card.css}" rel="stylesheet">
    <link th:href="@{/css/carousel.css}" rel="stylesheet">
    <link th:href="@{/css/general.css}" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/modal.css}" rel="stylesheet">
    <link th:href="@{/css/dark.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
</head>
<body>
<div th:replace="_layout :: navbar"></div>

<div class="login-background" style="background-image: url(https://i.redd.it/64gww1wmi4p61.jpg);"></div>

<div class="login-container">
    <div class="login-card">
        <h3>Iniciar Sesión</h3>
        <p class="text-muted">Bienvenido de nuevo a <strong>StoryFrames</strong></p>

        <div th:if="${errorLogin}" class="alert alert-danger" role="alert">
            <span th:text="${errorLogin}"></span>
        </div>

        <div th:if="${registroExitoso}" class="alert alert-success" role="alert">
            <span th:text="${registroExitoso}"></span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3 text-start">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" placeholder="ejemplo@mail.com" name="correo" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" placeholder="••••••••" name="contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div class="mt-3">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="mt-2">
            <span class="text-muted">¿No tienes cuenta?</span>
            <a th:href="@{/registro}"> Regístrate</a>
        </div>
    </div>
</div>

<div th:replace="_layout :: footer"></div>

<button id="toggleDarkMode" class="btn-darkmode">
    <i class="bi bi-moon"></i>
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/dark.js}"></script>
</body>
</html>
