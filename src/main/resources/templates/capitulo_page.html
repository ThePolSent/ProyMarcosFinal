<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${capitulo.titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/general.css}" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <link th:href="@{/css/dark.css}" rel="stylesheet">
    <style>
        .pdf-viewer-container {
            width: 100%;
            height: 90vh;
            border: 1px solid #ccc;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">

<div th:replace="_layout :: navbar"></div>

<div class="container my-5">
    <h1 th:text="${capitulo.titulo}" class="fw-bold mb-4 text-center">Título del Capítulo</h1>
    <h5 class="text-muted text-center" th:text="'Manga: ' + ${manga.titulo}"></h5>

    <div class="pdf-viewer-container">
        <iframe th:src="@{${capitulo.contenido_path}}" width="100%" height="100%" style="border: none;"></iframe>
    </div>

    <div class="d-flex justify-content-center mt-5">
        <a th:href="@{'/mangas/' + ${manga.id}}" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-2"></i> Volver al manga
        </a>
    </div>
</div>

<div th:replace="_layout :: footer"></div>
<button id="toggleDarkMode" class="btn-darkmode">
    <i class="bi bi-moon"></i>
</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/dark.js}"></script>
</body>
</html>
