<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryFrames - Mangakas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link th:href="@{/css/card.css}" rel="stylesheet">
    <link th:href="@{/css/carousel.css}" rel="stylesheet">
    <link th:href="@{/css/general.css}" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/modal.css}" rel="stylesheet">
    <link th:href="@{/css/dark.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">

</head>
<body class="bg-light">

<div th:replace="~{_layout :: navbar}"></div>

<section class="py-5 container mt-5">
    <h2 class="mb-4 fw-bold">Mangakas Destacados</h2>
    <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-4" id="mangakas-container">
        <div th:each="mangaka : ${mangakas}" class="col-6 col-md-3">
            <div class="card h-100 shadow-sm text-center">
                <img th:src="${mangaka.foto}" class="card-img-top mx-auto mt-3 rounded-circle" th:alt="${mangaka.nombre}" style="width: 100px; height: 100px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold" th:text="${mangaka.nombre}">Nombre del Mangaka</h5>
                    <p class="card-text text-muted" th:text="${mangaka.nacionalidad}">Nacionalidad</p>
                    <a th:href="@{/mangakas/{id}(id=${mangaka.id})}" class="btn btn-sm btn-outline-primary mt-auto">Ver Perfil</a>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="mangakaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <h5 class="modal-title" id="mangakaModalTitle">Nombre del Mangaka</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body d-flex flex-column flex-md-row gap-3">
                <img id="mangakaModalImage" src="" alt="Foto Mangaka" class="img-fluid rounded shadow-sm" style="max-width: 250px;">
                <div class="flex-grow-1">
                    <table class="table table-borderless">
                        <tbody>
                        <tr><th>Nacionalidad:</th><td id="mangakaModalNacionalidad"></td></tr>
                        <tr><th>Lugar de nacimiento:</th><td id="mangakaModalLugar"></td></tr>
                        <tr><th>Fecha de nacimiento:</th><td id="mangakaModalFecha"></td></tr>
                        <tr><th>Edad:</th><td id="mangakaModalEdad"></td></tr>
                        <tr>
                            <th>Obras:</th>
                            <td><div id="mangakaModalObras" class="d-flex flex-wrap gap-1"></div></td>
                        </tr>
                        <tr>
                            <th>Biograf√≠a:</th>
                            <td id="mangakaModalBio" style="white-space: pre-line;"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{_layout :: footer}"></div>

<button id="toggleDarkMode" class="btn-darkmode"><i class="bi bi-moon"></i></button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/dark.js}"></script>

</body>
</html>
