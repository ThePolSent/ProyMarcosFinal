<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{_layout :: layout(~{::title}, ~{::styles}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment="title">Administración de Mangakas</title>
    <th:block th:fragment="styles">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link th:href="@{/css/general.css}" rel="stylesheet">
        <link th:href="@{/css/navbar.css}" rel="stylesheet">
        <link th:href="@{/css/dark.css}" rel="stylesheet">
        <link th:href="@{/css/footer.css}" rel="stylesheet">
        <link th:href="@{/css/admin.css}" rel="stylesheet">
        <link th:href="@{/css/manga-management.css}" rel="stylesheet">
        <style>
            body { padding-top: 70px; }
            .table-actions { width: 150px; }
        </style>
    </th:block>
</head>
<body>

<section th:fragment="section">

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-dark">Gestión de Mangakas</h2>
            <a th:href="@{/admin/mangakas/new}" class="btn btn-warning">
                <i class="bi bi-plus-circle"></i> Nuevo Mangaka
            </a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="table-responsive bg-white p-3 shadow rounded-3">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre Completo</th>
                    <th scope="col">Nacionalidad</th>
                    <th scope="col">Fecha Nacimiento</th>
                    <th scope="col" class="text-center table-actions">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mangaka : ${listaMangakas}">
                    <td th:text="${mangaka.id}">1</td>
                    <td th:text="${mangaka.nombre}">Eiichiro Oda</td>
                    <td th:text="${mangaka.nacionalidad}">Japón</td>
                    <td th:text="${mangaka.fecha_nacimiento}">01-01-1975</td>
                    <td class="text-center">
                        <a th:href="@{/admin/mangakas/edit/{id}(id=${mangaka.id})}" class="btn btn-sm btn-primary me-2" title="Editar">
                            <i class="bi bi-pencil"></i>
                        </a>

                        <button type="button" class="btn btn-sm btn-danger" title="Eliminar" data-bs-toggle="modal" th:data-bs-target="'#deleteModal' + ${mangaka.id}">
                            <i class="bi bi-trash"></i>
                        </button>

                        <div class="modal fade" th:id="'deleteModal' + ${mangaka.id}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        ¿Estás seguro de que deseas eliminar a <b th:text="${mangaka.nombre}"></b>? Esta acción es irreversible.
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>->
                                        <form th:action="@{/admin/mangakas/delete/{id}(id=${mangaka.id})}" method="post" style="display:inline;">
                                            <button type="submit" class="btn btn-danger">Eliminar Definitivamente</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(listaMangakas)}">
                    <td colspan="5" class="text-center text-muted">No hay mangakas registrados.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</section>

</body>
</html>
