<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryFrames - Registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Asegúrate de que tus rutas CSS son correctas -->
    <link th:href="@{/css/card.css}" rel="stylesheet">
    <link th:href="@{/css/carousel.css}" rel="stylesheet">
    <link th:href="@{/css/general.css}" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/modal.css}" rel="stylesheet">
    <link th:href="@{/css/dark.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
</head>
<body>
<div th:replace="_layout :: navbar"></div>

<div class="login-background" style="background-image: url(https://i.redd.it/64gww1wmi4p61.jpg);"></div>

<div class="login-container">
    <div class="login-card">
        <h3>Crear Cuenta</h3>
        <p class="text-muted">Únete a <strong>StoryFrames</strong> y disfruta del catálogo completo</p>

        <!-- Mensajes de error del CONTROLLER (Flash Attributes) -->
        <!-- 1. Error de correo ya registrado (lógica del Controller) -->
        <div th:if="${errorCorreo}" class="alert alert-danger mb-3" role="alert">
            <span th:text="${errorCorreo}">El correo ya está registrado.</span>
        </div>
        <!-- 2. Error de contraseñas no coinciden (lógica del Controller) -->
        <div th:if="${errorContrasena}" class="alert alert-danger mb-3" role="alert">
            <span th:text="${errorContrasena}">Las contraseñas no coinciden.</span>
        </div>

        <form th:action="@{/registrar}" th:object="${usuario}" method="post">

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3 text-start">
                        <label class="form-label">Nombre</label>
                        <!-- Usar 'th:field' automáticamente incluye name, id y value -->
                        <input type="text" class="form-control" placeholder="Juan" th:field="*{nombre}" required>
                        <!-- Mostrar errores de VALIDACIÓN (Anotaciones @NotBlank, @Size) -->
                        <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3 text-start">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" placeholder="Pérez" th:field="*{apellido}" required>
                        <small class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3 text-start">
                        <label class="form-label">Apodo (Username)</label>
                        <input type="text" class="form-control" placeholder="MiApodoNinja" th:field="*{username}" required>
                        <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3 text-start">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" placeholder="ejemplo@mail.com" th:field="*{correo}" required>
                        <small class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
                    </div>
                </div>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" th:field="*{fechaNacimiento}" required>
                <!-- Ojo: Debes añadir las anotaciones de validación a fechaNacimiento en tu modelo si aún no lo has hecho (@NotNull, @PastOrPresent, etc.) -->
                <small class="text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></small>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3 text-start">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="••••••••" th:field="*{contrasena}" required>
                        <small class="text-danger" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3 text-start">
                        <label class="form-label">Confirmar contraseña</label>
                        <!-- Este campo SÍ requiere el atributo 'name' para que @RequestParam lo capture en el Controller -->
                        <input type="password" class="form-control" placeholder="••••••••" name="confirmarContrasena" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrarme</button>
        </form>

        <div class="mt-3">
            <span class="text-muted">¿Ya tienes cuenta?</span>
            <a th:href="@{/login}"> Inicia sesión</a>
        </div>
    </div>
</div>

<div th:replace="_layout :: footer"></div>

<button id="toggleDarkMode" class="btn-darkmode">
    <i class="bi bi-moon"></i>
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/dark.js}"></script>
</body>
</html>
