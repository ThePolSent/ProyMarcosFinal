<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${mangaka.nombre}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/general.css}" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <link th:href="@{/css/dark.css}" rel="stylesheet">
    <link th:href="@{/css/manga-detail.css}" rel="stylesheet">
    <link th:href="@{/css/card.css}" rel="stylesheet">
</head>
<body class="bg-body">

<div th:replace="_layout :: navbar"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-md-4 text-center">
            <img th:src="${mangaka.foto}" class="img-fluid rounded-circle shadow-sm" th:alt="${mangaka.nombre}" style="width: 250px; height: 250px; object-fit: cover;">
            <h2 th:text="${mangaka.nombre}" class="fw-bold mt-3 text-body">Nombre del Mangaka</h2>
            <p class="text-body-secondary" th:text="${mangaka.nacionalidad}">Nacionalidad</p>
            <hr class="my-4">
            <h5 class="text-body fw-bold">Biografía</h5>
            <p th:text="${mangaka.biografia}" class="text-body-secondary text-start"></p>
        </div>

        <div class="col-md-8">
            <h3 class="text-body fw-bold mb-3">Obras Publicadas</h3>
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
                <div th:each="manga : ${mangasAutor}" class="col">
                    <div class="card h-100 shadow-sm">
                        <a th:href="@{/mangas/{id}(id=${manga.id})}">
                            <img th:src="${manga.portada}" class="card-img-top" th:alt="${manga.titulo}">
                        </a>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${manga.titulo}">Título del Manga</h5>
                            <p class="card-text text-muted" th:text="${manga.autor.nombre}">Autor</p>
                            <a th:href="@{/mangas/{id}(id=${manga.id})}" class="btn btn-sm btn-outline-primary mt-auto">Ver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-5">
        <a href="/mangakas" class="btn btn-lg btn-secondary">
            <i class="bi bi-arrow-left me-2"></i> Volver a la lista de Mangakas
        </a>
    </div>
</div>

<div th:replace="_layout :: footer"></div>

<button id="toggleDarkMode" class="btn-darkmode">
    <i class="bi bi-moon"></i>
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/dark.js}"></script>
</body>
</html>
