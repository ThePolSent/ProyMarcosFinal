<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryFrames - inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/card.css}" rel="stylesheet">
    <link th:href="@{/css/carousel.css}" rel="stylesheet">
    <link th:href="@{/css/general.css}" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/modal.css}" rel="stylesheet">
    <link th:href="@{/css/dark.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{_layout :: navbar}"></div>

<div class="container mt-5">
    <h2 class="mb-4 fw-bold">Noticias</h2>
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div th:each="noticia, status : ${noticias}"
                 th:classappend="${status.index == 0} ? 'active'"
                 class="carousel-item">
                <img th:src="${noticia.portada}" class="d-block w-100" th:alt="${noticia.titulo}">
                <div class="carousel-caption text-start">
                    <div class="container px-3 px-lg-5">
                        <h2 class="fw-bold" th:text="${noticia.titulo}"></h2>
                        <p th:text="${noticia.descripcion}"></p>
                        <a th:href="@{/mangas/{id}(id=${noticia.id_manga})}" class="btn btn-warning btn-sm">Leer ahora</a>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<section class="py-5 container mt-5">
    <h2 class="mb-4 fw-bold">Mangas Populares</h2>
    <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-4" id="mangas-container">
        <div th:each="manga : ${mangas}" class="col-6 col-md-3">
            <div class="card h-100 shadow-sm">
                <!-- AÑADIMOS data-id a la imagen para que el JS active el modal al hacer clic en ella -->
                <img th:src="${manga.portada}" class="card-img-top" th:alt="${manga.titulo}" th:data-id="${manga.id}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${manga.titulo}">Título del Manga</h5>
                    <p class="card-text" th:text="${manga.autor.nombre}">Autor</p>
                    <div class="d-flex justify-content-between mt-auto">
                        <!-- Botón VER: Quitamos data-id y dejamos el enlace puro de Thymeleaf -->
                        <a th:href="@{/mangas/{id}(id=${manga.id})}" class="btn btn-sm btn-outline-primary">Ver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="cardModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <h5 class="modal-title" id="cardModalTitle">Nombre del Manga</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body d-flex flex-column flex-md-row gap-3">
                <img id="cardModalImage" src="" alt="Manga" class="img-fluid rounded shadow-sm" style="max-width: 250px;">
                <div class="flex-grow-1 d-flex flex-column justify-content-between">
                    <p id="cardModalDescription" class="mb-3">Descripción del manga...</p>
                    <div class="d-flex flex-wrap justify-content-center gap-2 mt-3">
                        <button class="btn btn-warning">
                            <i class="bi bi-heart"></i> Añadir a favoritos
                        </button>
                        <button class="btn btn-primary">
                            <i class="bi bi-cart"></i> Añadir a carrito
                        </button>
                        <!-- Este enlace "Más información" dentro del modal debería llevar a la página de detalles -->
                        <a id="cardModalDetailsLink" href="#" class="btn btn-secondary">Más información</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{_layout :: footer}"></div>

<button id="toggleDarkMode" class="btn-darkmode">
    <i class="bi bi-moon"></i>
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/dark.js}"></script>

</body>
</html>
