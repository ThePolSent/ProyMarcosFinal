# ----------------------------------------------------
# Propiedades de la Aplicación
# ----------------------------------------------------
spring.application.name=demo

# ----------------------------------------------------
# CONFIGURACIÓN DE LA BASE DE DATOS MYSQL (Avance 3)
# ----------------------------------------------------

# 1. Driver de la Base de Datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. URL de la Conexión CORREGIDA:
#    - Se usa 'storyframes'.
#    - Se incluye 'allowPublicKeyRetrieval=true' para evitar el error de llave pública.
spring.datasource.url=jdbc:mysql://localhost:3306/storyframes?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# 3. Credenciales de Acceso a MySQL
spring.datasource.username=root
spring.datasource.password=polbd

# ----------------------------------------------------
# CONFIGURACIÓN DE HIBERNATE / JPA
# ----------------------------------------------------

# 4. Modo DDL (Data Definition Language)
spring.jpa.hibernate.ddl-auto=update

# 5. Mostrar las consultas SQL en la consola (útil para depurar)
spring.jpa.show-sql=true

